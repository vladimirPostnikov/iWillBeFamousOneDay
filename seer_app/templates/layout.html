<!DOCTYPE html>
<html>
<style>
marginLeft {
    margin-left: 50px;
}
</style>
<head>
	<link href="{{ url_for('static', filename='css/basic.css') }}" rel="stylesheet" >
</head>
<div style="border-width:0px; border-style: solid; width: 1000px; height: 500px; margin-top: 40px;">
	
	<body bgcolor="#4286f4">

	<body>
	<div style="margin-left:55px; float: left; clear: none; width: 390px; height: 500px;">
		<img src="https://i.imgur.com/9Dqqc65.png" alt="LiverDie Logo" style="width:505px;height:311px; margin-left: -55px;">
		<form method=post action="">
		<table>
		  {% for field in form %}
			<tr>
			<td style="width: 195px; text-align: right;"><font color="white" style="width: 300px; font-family: lato; font-size: 15px; text-align: center;">{{ field.label }}</font></td>
			<td style="width: 100px; font-family: lato; font-size: 15px; text-align: left;">{{ field(size=1) }}</td>
			{% if field.errors %}
			  <td><ul class=errors>
			  {% for error in field.errors %}
				<li><font color="red">{{ error }}</font></li>
			  {% endfor %}</ul></td>
			{% endif %}
			</tr>
		  {% endfor %}
		</table>
		<p><input style=" border-radius: 20px; border: none; color: #f2e8e8; font-size: 30px; font-family: lato; height: 40px; width: 390px; background-color: #f08b93" type=submit value=CALCULATE> </form></p>
	</div>
	<div style="border-radius: 40px; float: right; clear: none; height: 500px; width: 500px; background-color: #f08b93 ">
		<p>
		
		{% if result != None %}
		<img style="border-radius: 20px; margin-left: 20px; padding-top: 0px; margin-top: 3px;" src="{{ result }}" width="460px" height="460px">   <!-- src="{{ result }}" IS FOR GRAPH AND NOT TEMP GRAPH!--> 
		{% endif %}
		</p>
	</div> 	
</div> 
</body>
</html>
